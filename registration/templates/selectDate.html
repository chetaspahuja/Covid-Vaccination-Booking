<!DOCTYPE html>
<html>

<head>
    <title>Date Input</title>
    <style>
        body {
            background-image: url("https://example.com/background-image.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Date</h1>
        <form action="/selectDate/" method="post">
            {% csrf_token %}
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</body>

</html>
